<h1>IMG_isBMP</h1>
<p>
<code>int IMG_isBMP(SDL_RWops *src)</code>
</p>
<p>
<dl>
<dt>src</dt><dd>テストする画像の<a href="SDL_RWops.html">SDL_RWops</a></dd>
</dl>
</p>
<p>
ライブラリがBMP形式に対応しており, 画像データをBMPとして読み込めるかテストする. 読み込めないとき偽(0)を戻す.
</p>
<p>
戻り値: 画像がBMPでSDL_ImageがBMP形式に対応していれば1, そうでなければ0.
</p>
