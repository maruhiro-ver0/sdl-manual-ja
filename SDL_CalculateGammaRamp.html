<h2>構文</h2>
<code>void SDL_CalculateGammaRamp(float gamma, Uint16* ramp)</code>
<h2>引数</h2>
<table border="1" summary="SDL_CalculateGammaRamp">
<tr><td>gamma</td><td>ガンマ値 0.0が真っ暗で1.0が通常</td></tr>
<tr><td>ramp</td><td>256個のガンマランプを書き込む配列</td></tr>
</table>
