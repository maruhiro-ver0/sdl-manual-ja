<h1>Mix_HaltMusic</h1>
<p>
<code>int Mix_HaltMusic()</code>
</p>
<p>
(フェーディング中でも)音楽の再生を停止する.
音楽が停止したとき<a href="Mix_HookMusicFinished.html">Mix_HookMusicFinished</a>で設定したコールバック関数が呼ばれる.
</p>
<p>
戻り値: 常に0を戻す. (<a href="Mix_HaltGroup.html">Mix_HaltGroup</a>よりも馬鹿げている)
</p>
