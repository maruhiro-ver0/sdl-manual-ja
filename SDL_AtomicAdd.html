<h1>SDL_AtomicAdd</h1>
アトミック変数に加算する
<h2>構文</h2>
<code>int SDL_AtomicAdd(SDL_atomic_t* a, int v)</code>
<h2>引数</h2>
<table border="1" summary="SDL_AtomicAdd">
<tr><td>a</td><td>修正する<a href="SDL_atomic_t.html">SDL_atomic_t</a>へのポインタ</td></tr>
<tr><td>v</td><td>加算する値</td></tr>
</table>
<h2>戻り値</h2>
アトミック変数の加算前の値を戻す.
