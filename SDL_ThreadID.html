<h1>SDL_ThreadID</h1>
現在のスレッドのスレッドIDを得る
<h2>構文</h2>
<code>SDL_threadID SDL_ThreadID(void)</code>
<h2>戻り値</h2>
現在のスレッドのIDを戻す.
<h2>詳細</h2>
<p>
このスレッドIDはOSによって報告される.
スレッドに対応していない環境の場合は, 戻り値は常に0である.
</p>
<p>
この関数はメインスレッドで呼ばれても正しいスレッドIDを戻す.
</p>
