<h1>Mix_PauseAudio</h1>
オーディオ全体を一時停止または復帰する
<h2>構文</h2>
<code>void Mix_PauseAudio(int pause_on)</code>
<h2>引数</h2>
<table border="1" summary="Mix_PauseAudio">
<tr><td>pause_on</td><td>1のときオーディオ出力を一時停止する. 0のとき復帰する</td></tr>
</table>
<h2>バージョン</h2>
SDL 2.8.0以降
