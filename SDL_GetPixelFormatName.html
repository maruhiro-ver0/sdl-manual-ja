<h1>SDL_GetPixelFormatName</h1>
ユーザが読めるピクセル形式の名前を得る
<h2>構文</h2>
<code>const char* SDL_GetPixelFormatName(Uint32 format)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetPixelFormatName">
<tr><td>format</td><td>問い合わせるピクセル形式</td></tr>
</table>
<h2>戻り値</h2>
ユーザが読むことができるピクセル形式の名前, ピクセル形式が不明の場合は"SDL_PIXELFORMAT_UNKNOWN"を戻す.
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL_GetPixelFormatName">SDL_GetPixelFormatName - SDL Wiki</a>
