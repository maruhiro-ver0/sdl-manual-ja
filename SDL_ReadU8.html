<h1>SDL_ReadU8</h1>
<a href="SDL_RWops.html">SDL_RWops</a>から1バイト読み込む
<h2>構文</h2>
<code>Uint8 SDL_ReadU8(SDL_RWops* src)</code>
<h2>引数</h2>
<table border="1" summary="SDL_ReadU8">
<tr><td>src</td><td>データを読み込む<a href="SDL_RWops.html">SDL_RWops</a></td></tr>
</table>
<h2>戻り値</h2>
成功のとき読み込んだ1バイト, 失敗のとき0を戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
