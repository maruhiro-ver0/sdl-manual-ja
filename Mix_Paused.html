<h1>Mix_Pause</h1>
指定のチャネルが一時停止中か否かを得る
<h2>構文</h2>
<code>int Mix_Paused(int channel)</code>
<h2>引数</h2>
<table border="1" summary="Mix_Pause">
<tr><td>channel</td><td>調査するチャネル. -1のとき全てのチャネルを調査する</td></tr>
</table>
<h2>戻り値</h2>
チャネルが一時停止中のとき1を, それ以外のとき0を戻す.
channelが-1の場合, 一時停止中のチャネルの数を戻す.
<h2>詳細</h2>
<p>
不正なチャネルを指定した場合, この関数は0を戻す.
</p>
<h2>バージョン</h2>
SDL 2.0.0以降
