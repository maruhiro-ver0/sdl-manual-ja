<h1>SDL_AtomicGetPtr</h1>
アトミックにポインタを得る
<h2>構文</h2>
<code>void* SDL_AtomicGetPtr(void** a)</code>
<h2>引数</h2>
<table border="1" summary="SDL_AtomicGetPtr">
<tr><td>a</td><td>ポインタへのポインタ</td></tr>
</table>
<h2>戻り値</h2>
<p>
現在のポインタの値を得る
</p>
<p>
<strong>注意</strong>: この関数の目的が分からないのであれば, 使うべきではない!
</p>
