<h1>Mix_FadingMusic</h1>
<p>
<code>Mix_Fading Mix_FadingMusic()</code>
</p>
<p>
音楽がフェードイン, アウト, フェードでないかを得る. 音楽が再生中, 一時停止中かは得られない. 別にテストする必要がある. 
</p>
<p>
戻り値: フェード状態. エラーを戻すことはない 
</p>
<p>
</p>
