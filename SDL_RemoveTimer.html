<h1>SDL_RemoveTimer</h1>
<a href="SDL_AddTimer.html">SDL_AddTimer()</a>で生成したタイマを破棄する
<h2>構文</h2>
<code>SDL_bool SDL_RemoveTimer(SDL_TimerID id)</code>
<h2>引数</h2>
<table border="1" summary="SDL_RemoveTimer">
<tr><td>id</td><td>破棄するタイマのID</td></tr>
</table>
<h2>戻り値</h2>
タイマを破棄したときSDL_TRUE, タイマがないときSDL_FALSEを戻す.
<h2>関連項目(関数)</h2>
<a href="SDL_AddTimer.html">SDL_AddTimer</a><br>
