<h1>SDL_TICKS_PASSED</h1>
経過時間(ミリ秒)を比較する
<h2>構文</h2>
<code>SDL_TICKS_PASSED(A, B)</code>
<h2>引数</h2>
<table border="1" summary="SDL_TICKS_PASSED">
<tr><td>A</td><td>最初の経過時間</td></tr>
<tr><td>B</td><td>次の経過時間</td></tr>
</table>
<h2>戻り値</h2>
AがBを超えていれば真を戻す.

<a href="SDL_GetTicks.html">SDL_GetTicks</a><br>
