<h1>SDL_acos</h1>
xのアークコサインを得る
<h2>構文</h2>
<code>double SDL_acos(double x)</code>
<h2>引数</h2>
<table border="1" summary="SDL_acos">
<tr><td>x</td><td>浮動小数点のラジアンの値</td></tr>
</table>
<h2>戻り値</h2>
xのアークコサインを戻す
<h2>詳細</h2>
y = acos(x) の定義は x = cos(y) である.
<h2>関連項目(関数)</h2>
