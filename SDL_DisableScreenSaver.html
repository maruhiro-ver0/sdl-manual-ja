<h1>SDL_DisableScreenSaver</h1>
スクリーンセーバーを無効にする
<h2>構文</h2>
<code>void SDL_DisableScreenSaver(void)</code>
<h2>詳細</h2>
SDLが終了すれば, スクリーンセーバーを無効にしていても, 自動的に有効になる.
