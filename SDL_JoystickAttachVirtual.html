<h1>SDL_JoystickAttachVirtual</h1>
新しい仮想ジョイスティックを生成する
<h2>構文</h2>
<code>int SDL_JoystickAttachVirtual(SDL_JoystickType type, int naxes, int nbuttons, int nhats)</code>
<h2>戻り値</h2>
ジョイスティックのデバイス番号を戻す. 失敗のとき-1を戻す.
