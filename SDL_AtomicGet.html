<h1>SDL_AtomicGet</h1>
アトミック変数の値を得る
<h2>構文</h2>
<code>int SDL_AtomicGet(SDL_atomic_t* a)</code>
<h2>引数</h2>
<table border="1" summary="SDL_AtomicGet">
<tr><td>a</td><td><a href="SDL_atomic_t.html">SDL_atomic_t</a>へのポインタ</td></tr>
</table>
<h2>戻り値</h2>
<p>
現在のアトミック変数の値を戻す.
</p>
<p>
<strong>注意</strong>: この関数の目的が分からないのであれば, 使うべきではない!
</p>
