<h1>TTF_Init</h1>
<p>
<code>int TTF_Init()</code>
</p>
<p>
TrueTypeフォントAPIを初期化する.
このライブラリの<a href="TTF_WasInit.html">TTF_WasInit</a>を除く関数を使う前にこの関数を呼ぶ必要がある.
この関数の前にSDLが初期化されている必要はない.
</p>
<p>
戻り値: 成功のとき0, 失敗のとき-1
</p>
