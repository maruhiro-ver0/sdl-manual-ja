<h1>SDL_GetHint</h1>
ヒントの値を得る
<h2>構文</h2>
<code>const char* SDL_GetHint(const char* name)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetHint">
<tr><td>name</td><td>調査するヒント. 詳細は<a href="CategoryHints.html">ヒント</a>を参照すること</td></tr>
</table>
<h2>戻り値</h2>
ヒントの値の文字列を戻す. ヒントが設定されていなければNULLを戻す.
