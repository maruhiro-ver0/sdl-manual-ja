<h1>Mix_Resume</h1>
<p>
<code>void Mix_Resume(int channel)</code>
</p>
<p>
<dl>
<dt>channel</dt><dd>一時停止を解除するチャネル. -1のとき全てのチャネル</dd>
</dl>
</p>
<p>
channelの一時停止を解除する, -1のとき全てのチャネルの一時停止を解除する.
</p>
