<h1>SDL_HINT_VIDEO_HIGHDPI_DISABLED</h1>
Windowsの高DPI(Macの"Retina")の不許可にするか否かのヒント
<h2>値</h2>
<table border="1" summary="SDL_HINT_VIDEO_HIGHDPI_DISABLED">
<tr><td>0</td><td>Windowsの高DPIを許可する (デフォルト)</td></tr>
<tr><td>1</td><td>Windowsの高DPIを許可しない</td></tr>
</table>
<h2>デフォルト</h2>
デフォルトでは高DPI(Macの"Retina")は許可される.
