<h2>構文</h2>
<code>void SDL_SetWindowSize(SDL_Window* window, int w, int h)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SetWindowSize">
<tr><td>window</td><td>設定するウィンドウ</td></tr>
<tr><td>w</td><td>ウィンドウの幅のピクセル数</td></tr>
<tr><td>h</td><td>ウィンドウの高さのピクセル数</td></tr>
</table>
