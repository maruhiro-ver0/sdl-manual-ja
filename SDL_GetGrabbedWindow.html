<h1>SDL_GetGrabbedWindow</h1>
入力グラブされているウィンドウを得る
<h2>構文</h2>
<code>SDL_Window* SDL_GetGrabbedWindow()</code>
<h2>戻り値</h2>
入力グラブされているときそのウィンドウを, そうでないときNULLを戻す.
<h2>バージョン</h2>
SDL 2.0.4以降
