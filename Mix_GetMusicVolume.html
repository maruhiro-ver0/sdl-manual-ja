<h1>Mix_GetMusicVolume</h1>
音楽オブジェクトの現在のボリューム値を得る
<h2>構文</h2>
<code>int Mix_GetMusicVolume(Mix_Music *music)</code>
<h2>引数</h2>
<table border="1" summary="Mix_GetMusicVolume">
<tr><td>music</td><td>問い合わせる音楽オブジェクト</td></tr>
</table>
<h2>戻り値</h2>
音楽の現在のボリュームを戻す. 値は0からMIX_MAX_VOLUME(128)の間である.
<h2>バージョン</h2>
SDL_mixer 2.6.0以降
<h2>原文へのリンク</h2>
<a href="https://wiki.libsdl.org/SDL_mixer/Mix_GetMusicVolume">SDL_mixer/Mix_GetMusicVolume</a>
