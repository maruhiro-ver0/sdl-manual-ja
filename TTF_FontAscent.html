<h1>TTF_FontAscent</h1>
フォントのベースラインから上端のオフセット値(アセント値)を得る
<h2>構文</h2>
<code>int TTF_FontAscent(const TTF_Font *font)</code>
<h2>引数</h2>
<table border="1" summary="TTF_FontAscent">
<tr><td>font</td><td>調査するフォント</td></tr>
</table>
<h2>戻り値</h2>
フォントのアセント値を戻す
<h2>詳細</h2>
<p>
これは負の値で, ベースラインからの相対値である.
</p>
<h2>バージョン</h2>
SDL_net 2.0.12以降
