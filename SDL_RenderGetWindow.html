<h1>SDL_RenderGetWindow</h1>
レンダラに関連付けられたウィンドウを得る
<h2>構文</h2>
<code>SDL_Window *SDL_RenderGetWindow(SDL_Renderer *renderer)</code>
<h2>引数</h2>
<table border="1" summary="SDL_RenderGetWindow">
<tr><td>renderer</td><td>レンダラ</td></tr>
</table>
<h2>戻り値</h2>
成功のときウィンドウ, 失敗のときNULLを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
<h2>バージョン</h2>
SDL 2.0.22以降
