<h1>SDL_Swap32</h1>
32bit値のバイト順を交換する
<h2>構文</h2>
<code>Uint32 SDL_Swap32(Uint32 x)</code>
<h2>引数</h2>
<table border="1" summary="SDL_Swap32">
<tr><td>x</td><td>バイト順を交換する値</td></tr>
</table>
<h2>戻り値</h2>
バイト順が交換された値を戻す.
