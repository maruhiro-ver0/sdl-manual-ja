<h1>SDLNet_Quit</h1>
SDL_netを解放する
<h2>構文</h2>
<code>void SDLNet_Quit(void)</code>
<h2>詳細</h2>
<p>
ライブラリを使い終えたならば, 内部リソースの解放のためこの関数を呼ぶ必要がある.
ライブラリを初期化せずにこの関数を呼んでも何もせずに戻るだけで安全である.
</p>
<p>
<a href="SDLNet_Init.html">SDLNet_Init()</a>を呼んで成功した回数だけこの関数を呼ぶと, ライブラリが実際に解放される.
</p>
<h2>バージョン</h2>
SDL_net 2.0.0以降
