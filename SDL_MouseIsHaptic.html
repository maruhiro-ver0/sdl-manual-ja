<h1>SDL_MouseIsHaptic</h1>
マウスにハプティックの機能があるかチェックする
<h2>構文</h2>
<code>int SDL_MouseIsHaptic(void)</code>
<h2>戻り値</h2>
ハプティックのときSDL_TRUE, ハプティックでないときSDL_FALSEを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
