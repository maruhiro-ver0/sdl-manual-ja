<h1>SDL_MostSignificantBitIndex32</h1>
32bitの値で設定されている最上位のビットが何ビット目かを得る.
これは底が2の対数と同じである.
<h2>構文</h2>
<code></code>
<h2>引数</h2>
<table border="1" summary="">
<tr><td>x</td><td>最上位ビットを得る数値</td></tr>
</table>
<h2>戻り値</h2>
最上位ビットが何ビット目かを戻す. xが0のとき-1を戻す.
