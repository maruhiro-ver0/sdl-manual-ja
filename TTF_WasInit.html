<h1>TTF_WasInit</h1>
<p>
<code>int TTF_WasInit()</code>
</p>
<p>
TrueTypeフォントAPIが初期化されたか調査する.
二重に初期化しないように<a href="TTF_Init.html">TTF_Init</a>の前に呼んだり, <a href="TTF_Quit.html">TTF_Quit</a>を呼ぶか決めるために使える.
</p>
<p>
戻り値: 既に初期化されているとき1, 初期化されていないとき0
</p>
