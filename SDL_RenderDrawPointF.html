<h1>SDL_RenderDrawPointF</h1>
現在のレンダーターゲットに点をサブピクセル(副画素)単位で描く
<h2>構文</h2>
<code>int SDL_RenderDrawPointF(SDL_Renderer* renderer, float x, float y)</code>
<h2>引数</h2>
<table border="1" summary="SDL_RenderDrawPointF">
<tr><td>renderer</td><td>点が描かれるレンダラー</td></tr>
<tr><td>x</td><td>点のX座標</td></tr>
<tr><td>y</td><td>点のY座標</td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, 失敗のとき負の数のエラーコードを戻す.
