<h1>SDLNet_Init</h1>
<p>
<code>int SDLNet_Init()</code>
</p>
<p>
ネットワークAPIを初期化する.
このライブラリの他の関数を呼ぶ前に, この関数を呼ぶ必要がある.
この関数を呼ぶ前にSDLが初期化されている必要がある.
</p>
<p>
戻り値: 成功のとき0, 失敗のとき-1
</p>
