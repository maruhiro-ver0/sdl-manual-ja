<h1>Mix_PlayingMusic</h1>
音楽ストリームの再生状態をチェックする
<h2>構文</h2>
<code>int Mix_PlayingMusic(void)</code>
<h2>戻り値</h2>
音楽が再生中のとき0以外, それ以外のとき0を戻す.
<h2>詳細</h2>
<p>
音楽が再生中の場合, この関数は1を戻す.
それ以外の場合, 0を戻す.
</p>
<p>
一時停止中の音楽は, 現在はミキシングが進んでいなくても再生中とみなされる.
</p>
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
