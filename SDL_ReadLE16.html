<h1>SDL_ReadLE16</h1>
<a href="SDL_RWops.html">SDL_RWops</a>からリトルエンディアンの16bit符号なしのデータを読み込む
<h2>構文</h2>
<code>Uint16 SDL_ReadLE16(SDL_RWops* src)</code>
<h2>引数</h2>
<table border="1" summary="SDL_ReadLE16">
<tr><td>src</td><td>データを読み込む<a href="SDL_RWops.html">SDL_RWops</a></td></tr>
</table>
<h2>戻り値</h2>
16bit符号なしデータを戻す.
<h2>詳細</h2>
SDLは必要ならばバイト順を交換する.
戻されたデータは環境に合ったバイト順になる.
