<h1>Mix_ResumeMusic</h1>
<p>
<code>void Mix_ResumeMusic()</code>
</p>
<p>
音楽の一時停止を解除する.
停止済み, 一時停止中, 再生中の音楽に対して安全に使える.
</p>
<h2>サンプルコード</h2>
<code>
<pre>
// 音楽の一時停止を解除する
Mix_ResumeMusic();
</pre>
</code>
