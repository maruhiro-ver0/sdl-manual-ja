<h1>Mix_ResumeMusic</h1>
音楽ストリームを一時停止から復帰させる
<h2>構文</h2>
<code>void Mix_ResumeMusic(void)</code>
<h2>詳細</h2>
<p>
一時停止中でない音楽ストリームを復帰させても問題はない.
何も起こらず, エラーも発生しない.
</p>
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
