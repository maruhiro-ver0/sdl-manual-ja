<h1>SDL_GetRenderTarget</h1>
現在のレンダラーの対象を得る
<h2>構文</h2>
<code>SDL_Texture* SDL_GetRenderTarget(SDL_Renderer* renderer)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetRenderTarget">
<tr><td>renderer</td><td>レンダリングコンテキスト</td></tr>
</table>
<h2>戻り値</h2>
現在のレンダラーの対象を戻す. デフォルトのときNULLを戻す.

<a href="SDL_SetRenderTarget.html">SDL_SetRenderTarget</a><br>
