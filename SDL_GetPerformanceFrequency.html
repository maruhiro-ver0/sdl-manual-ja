<h1>SDL_GetPerformanceFrequency</h1>
1秒あたりの高分解能カウンタを得る
<h2>構文</h2>
<code>Uint64 SDL_GetPerformanceFrequency(void)</code>
<h2>戻り値</h2>
環境に依存した1秒あたりのカウント数を得る.
