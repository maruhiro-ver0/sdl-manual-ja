<h2>構文</h2>
<code>void SDL_hid_ble_scan(SDL_bool active)</code>
<h2>引数</h2>
<table border="1" summary="SDL_hid_ble_scan">
<tr><td>active</td><td>SDL_TRUEのときスキャン開始, SDL_FALSEのときスキャン停止</td></tr>
</table>
<h2>バージョン</h2>
SDL 2.0.18以降
