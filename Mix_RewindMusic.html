<h1>Mix_RewindMusic</h1>
音楽ストリームを巻き戻す
<h2>構文</h2>
<code>void Mix_RewindMusic(void)</code>
<h2>詳細</h2>
<p>
この関数は, 現在再生中の音楽のミキシングを始めて再生したかのように先頭から開始する.
</p>
<p>
再生中でない音楽ストリームを巻き戻しても問題はない.
</p>
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
