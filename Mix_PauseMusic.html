<h1>Mix_PauseMusic</h1>
<p>
<code>void Mix_PauseMusic()</code>
</p>
<p>
音楽の再生を一時停止する.
一時停止中の音楽を停止することはできる.
</p>
<p>
メモ: 音楽を再生中の場合のみ一時停止できる.
</p>
<h2>サンプルコード</h2>
<code>
<pre>
// 音楽の再生を一時停止する
Mix_PauseMusic();
</pre>
</code>
