<h1>4.型</h1>
<p>
これらの型はSDL_net APIで定義され使われる.
<ol>
<li><a href="IPaddress.html">IPaddress</a> - IPアドレスとポート番号
<li><a href="TCPsocket.html">TCPsocket</a> - TCPソケット型 (不透明)
<li><a href="UDPsocket.html">UDPsocket</a> - UDPソケット型 (不透明)
<li><a href="UDPpacket.html">UDPpacket</a> - カプセル化されたUDPパケットデータ
<li><a href="SDLNet_SocketSet.html">SDLNet_SocketSet</a> - ソケットセット型 (不透明)
<li><a href="SDLNet_GenericSocket.html">SDLNet_GenericSocket</a> - UDPとTCPソケットの汎用型
</ol>
