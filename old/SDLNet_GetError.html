<h1>SDLNet_GetError</h1>
<p>
<code>char *SDLNet_GetError()</code>
</p>
<p>
これは<a href="SDL_GetError.html">SDL_GetError</a>と同じで, SDL_net関数がエラー状態を戻したときに何が起こったかをユーザに知らせるメッセージを戻す.
</p>
<p>
戻り値: 人が読める最後に発生したエラーの理由へのchar型ポインタ
</p>
<h2>サンプルコード</h2>
<code>
<pre>
printf("なんてこった、エラーだ : %s", SDLNet_GetError());
</pre>
</code>
