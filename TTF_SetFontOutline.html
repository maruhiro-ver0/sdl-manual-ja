<h1>TTF_SetFontOutline</h1>
フォントのアウトラインの値を設定する
<h2>構文</h2>
<code>void TTF_SetFontOutline(TTF_Font *font, int outline)</code>
<h2>引数</h2>
<table border="1" summary="TTF_SetFontOutline">
<tr><td>font</td><td>アウトラインを設定するフォント</td></tr>
<tr><td>outline</td><td>正の値のアウトライン, デフォルトは0</td></tr>
</table>
<h2>バージョン</h2>
SDL_net 2.0.12以降
