<h1>SDL_TLSCreate</h1>
全てのスレッドから見えるが特定のスレッドからのみ参照できる識別子を生成する
<h2>構文</h2>
<code>SDL_TLSID SDL_TLSCreate(void)</code>
<h2>戻り値</h2>
新しく生成されたスレッド局所記憶IDを戻す.
失敗のとき0を戻す.
