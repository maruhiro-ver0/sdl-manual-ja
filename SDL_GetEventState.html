<h1>SDL_GetEventState</h1>
指定した<a href="SDL_EventType.html">SDL_EventType</a>イベントの有効/無効状態を戻すマクロ
<h2>構文</h2>
<code>Uint8 SDL_GetEventState(Uint32 type)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetEventState">
<tr><td>type</td><td>調査する<a href="SDL_EventType.html">SDL_EventType</a>イベント</td></tr>
</table>
<h2>戻り値</h2>
SDL_DISABLE または SDL_ENABLE を戻す.
<h2>関連項目(関数)</h2>
<a href="SDL_EventState.html">SDL_EventState</a><br>
