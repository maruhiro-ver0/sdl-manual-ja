<h1>SDL_JoystickDetachVirtual</h1>
仮想ジョイスティックを削除する
<h2>構文</h2>
<code>int SDL_JoystickDetachVirtual(int device_index)</code>
<h2>引数</h2>
<table border="1" summary="SDL_IsShapedWindow">
<tr><td>device_index</td><td><a href="SDL_JoystickAttachVirtual.html">SDL_JoystickAttachVirtual()</a>が戻したジョイスティック番号</td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, 失敗のとき-1を戻す.
