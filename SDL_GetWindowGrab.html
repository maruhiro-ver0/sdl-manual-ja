<h1>SDL_GetWindowGrab</h1>
ウィンドウの入力グラブモードを得る
<h2>構文</h2>
<code>SDL_bool SDL_GetWindowGrab(SDL_Window* window)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetWindowGrab">
<tr><td>window</td><td>調査するウィンドウ</td></tr>
</table>
<h2>戻り値</h2>
入力グラブのときSDL_TRUE, そうでないときSDL_FALSEを戻す.
<h2>バージョン</h2>
SDL 2.0.0以降
