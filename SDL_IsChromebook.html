<h1>SDL_IsChromebook</h1>
アプリケーションがChromebookで実行されているかを得る
<h2>構文</h2>
<code>SDL_bool SDL_IsChromebook(void)</code>
<h2>戻り値</h2>
ChromebookのときSDL_TRUE, それ以外のときSDL_FALSEを戻す.
