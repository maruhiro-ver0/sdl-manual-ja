<h1>Mix_GetError</h1>
<p>
<code>char *Mix_GetError()</code>
</p>
<p>
これは<a href="SDL_GetError.html">SDL_GetError</a>と同様に, SDL_mixerの関数が最後に戻したエラーの理由をユーザに伝えるメッセージを戻す.
</p>
<p>
戻り値: 人が読める最後に発生したエラーの理由へのchar型ポインタ
</p>
<h2>サンプルコード</h2>
<code>
<pre>
printf("なんてこった、エラーだ : %s", Mix_GetError());
</pre>
</code>
