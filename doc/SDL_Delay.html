<h1>SDL_Delay</h1>
指定のミリ秒の間待つ
<h2>構文</h2>
<code>void SDL_Delay(Uint32 ms)</code>
<h2>引数</h2>
<table border="1" summary="SDL_Delay">
<tr><td>ms</td><td>待ち時間(ミリ秒)</td></tr>
</table>
<h2>詳細</h2>
この関数は指定のミリ秒を待ってから戻る.
待ち時間は最小値であり, OSのスケジューリングによっては, より長くなる可能性がある.
<h2>バージョン</h2>
SDL 2.0.0以降
