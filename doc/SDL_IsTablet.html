<h1>SDL_IsTablet</h1>
デバイスがタブレットかを得る
<h2>構文</h2>
<code>SDL_bool SDL_IsTablet(void)</code>
<h2>戻り値</h2>
タブレットのときSDL_TRUE, それ以外のときSDL_FALSEを戻す.
<h2>詳細</h2>
<p>
SDLが特定できない場合, SDL_FALSEを戻す.
</p>
<h2>バージョン</h2>
SDL 2.0.9以降
