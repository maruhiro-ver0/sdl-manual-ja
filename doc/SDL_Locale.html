<table border="1" summary="SDL_Locale">
<tr><td>const char*</td><td>language</td><td>言語, 例えば英語ならば"en"</td></tr>
<tr><td>const char*</td><td>country</td><td>国, 例えばアメリカ合衆国ならば"US", NULLも可</td></tr>
</table>
