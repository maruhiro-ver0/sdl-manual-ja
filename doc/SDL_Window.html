<h1>SDL_Window</h1>
SDL Windowは表示される全てのグラフィックを保有する構造体である.
これはアプリケーションのグラフィックとOSのウィンドウマネージャとのインターフェースである.
SDL_WindowsはSDL_Rendererを必ずしも必要としない. 他のグラフィックAPIを直接呼ぶことや, ソフトウェアレンダリングも可能である.
