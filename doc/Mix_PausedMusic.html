<h1>Mix_PausedMusic</h1>
音楽ストリームが一時停止中か否かを得る
<h2>構文</h2>
<code>int Mix_PausedMusic(void)</code>
<h2>戻り値</h2>
音楽が一時停止中のとき1, そうでないとき0を戻す.
<h2>バージョン</h2>
SDL_mixer 2.0.0以降
