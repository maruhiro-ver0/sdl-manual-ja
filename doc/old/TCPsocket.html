<h1>TCPsocket</h1>
<p>
<code>
<pre>
typedef struct _TCPsocket *TCPsocket;
</pre>
</code>
</p>
<p>
TCP接続で使われる不透明データ型.
これはポインタで, NULLになりうる.
NULLはESTABLISHEDなソケットがないことを表す.
</p>
