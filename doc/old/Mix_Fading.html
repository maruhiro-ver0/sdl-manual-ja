<h1>Mix_Fading</h1>
<p>
<code>
<pre>
typedef enum {
    MIX_NO_FADING,
    MIX_FADING_OUT,
    MIX_FADING_IN
} Mix_Fading;
</pre>
</code>
</p>
<p>
<a href="Mix_FadingMusic.html">Mix_FadingMusic</a>と<a href="Mix_FadingChannel.html">Mix_FadingChannel</a>の戻り値はこの列挙体の値である.
問い合わせたチャネルがフェーディング中でなければMIX_NO_FADINGが戻される.
その他は名前の通りである.
</p>
