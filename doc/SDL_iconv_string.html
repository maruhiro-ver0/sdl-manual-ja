<h1>SDL_iconv_string</h1>
文字列のコード間変換を行う
<h2>構文</h2>
<code>char* SDL_iconv_string(const char* tocode, const char* fromcode, const char* inbuf, size_t inbytesleft)</code>
<h2>戻り値</h2>
文字列を戻す. SDL_free()で解放する必要がある. 失敗のときNULLを戻す.
<h2>バージョン</h2>
2.0.0以降
