<h1>SDL_SemValue</h1>
セマフォの現在の値を得る
<h2>構文</h2>
<code>Uint32 SDL_SemValue(SDL_sem* sem)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SemValue">
<tr><td>sem</td><td>調査するセマフォ</td></tr>
</table>
<h2>戻り値</h2>
現在のセマフォの値を戻す.
<h2>バージョン</h2>
SDL 2.0.0以降
