<h1>SDL_GetTouchName</h1>
タッチデバイス名を得る
<h2>構文</h2>
<code>const char* SDL_GetTouchName(int index)</code>
<h2>引数</h2>
<table border="1" summary="SDL_GetTouchName">
<tr><td>index</td><td>タッチデバイスの番号</td></tr>
</table>
<h2>戻り値</h2>
ドライバが戻すタッチデバイス名を戻す. 番号が範囲外ならばNULLを戻す
<h2>バージョン</h2>
SDL 2.0.22以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL_GetTouchName">SDL_GetTouchName - SDL Wiki</a>
