<h1>SDL_ResetHints</h1>
全てのヒントをデフォルトの値にリセットする
<h2>構文</h2>
<code>void SDL_ResetHints(void)</code>
<h2>詳細</h2>
<p>
全てのヒントを関連付けられた値を環境変数の値, または環境変数がない場合はNULLにリセットする.
通常, この変更でコールバック関数が呼ばれる.
</p>
<h2>バージョン</h2>
SDL 2.26.0以降
