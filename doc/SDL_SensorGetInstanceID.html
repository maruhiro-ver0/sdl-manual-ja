<h1>SDL_SensorGetInstanceID</h1>
センサーのインスタンスIDを得る
<h2>構文</h2>
<code>SDL_SensorID SDL_SensorGetInstanceID(SDL_Sensor *sensor)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SensorGetInstanceID">
<tr><td>sensor</td><td>調査するSDL_Sensorオブジェクト</td></tr>
</table>
<h2>戻り値</h2>
センサーのインスタンスID, sensorがNULLのとき-1を戻す.
<h2>バージョン</h2>
SDL 2.0.9以降
<h2>SDL Wikiへのリンク</h2>
<a href="https://wiki.libsdl.org/SDL_SensorGetInstanceID">SDL_SensorGetInstanceID - SDL Wiki</a>
