<h1>SDL_HINT_GRAB_KEYBOARD</h1>
入力グラブがキーボードをグラブするか否かのヒント
<h2>値</h2>
<table border="1" summary="SDL_HINT_GRAB_KEYBOARD">
<tr><td>0</td><td>グラブはマウスのみ影響する (デフォルト)</td></tr>
<tr><td>1</td><td>グラブはマウスとキーボードに影響する</td></tr>
</table>
<h2>デフォルト</h2>
SDLはキーボードをグラブしない. システムのショートカットは機能する.
