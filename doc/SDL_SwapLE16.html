<h1>SDL_SwapLE16</h1>
16bitリトルエンディアンの値のバイト順を現在の環境のバイト順にする
<h2>構文</h2>
<code>Uint16 SwapLE16(Uint16 x)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SwapLE16">
<tr><td>x</td><td>バイト順を交換する値</td></tr>
</table>
<h2>戻り値</h2>
現在の環境のバイト順の値を戻す.
