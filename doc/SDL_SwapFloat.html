<h1>SDL_SwapFloat</h1>
浮動小数点の値のバイト順を交換する
<h2>構文</h2>
<code>float SDL_SwapFloat(float x)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SwapFloat">
<tr><td>x</td><td>バイト順を交換する値</td></tr>
</table>
<h2>戻り値</h2>
バイト順が交換された値を戻す.
