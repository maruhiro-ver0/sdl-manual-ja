<h1>SDL_SensorGetDeviceName</h1>
センサーの実装に依存した名前を得る.
この関数はセンサーを開く前に呼ぶことができる
<h2>構文</h2>
<code>const char *SDL_SensorGetDeviceName(int device_index)</code>
<h2>引数</h2>
<table border="1" summary="SDL_SensorGetDeviceName">
<tr><td>device_index</td><td>名前を得るセンサー</td></tr>
</table>
<h2>戻り値</h2>
センサーの名前, device_indexが範囲外のときはNULLを戻す.
