<h1>SDLNet_SocketSet</h1>
<p>
<code>
<pre>
typedef struct _SDLNet_SocketSet *SDLNet_SocketSet;
</pre>
</code>
</p>
<p>
ソケットセットの不透明データ型.
これはポインタで, NULLになりうる.
NULLは生成されたソケットがないことを表す.
