<h1>SDL_PointInRect</h1>
点が長方形の内部にあるかチェックする
<h2>構文</h2>
<code>SDL_bool SDL_PointInRect(const SDL_Point* p, const SDL_Rect* r)</code>
<h2>引数</h2>
<table border="1" summary="SDL_PointInRect">
<tr><td>p</td><td>点を表す<a href="SDL_Point.html">SDL_Point</a></td></tr>
<tr><td>r</td><td>長方形を表す<a href="SDL_Rect.html">SDL_Rect</a></td></tr>
</table>
<h2>戻り値</h2>
点が長方形の内部にある場合SDL_TRUE, そうでない場合SDL_FALSEを戻す.
<h2>バージョン</h2>
SDL 2.0.4以降
