<h1>Sint32</h1>
符号あり32ビット整数型
<h2>構文</h2>
<code>typedef int32_t Sint32</code><br>
<code>#define SDL_MAX_SINT32  ((Sint32)0x7FFFFFFF)    /* 2147483647 */</code><br>
<code>#define SDL_MIN_SINT32  ((Sint32)(~0x7FFFFFFF)) /* -2147483648 */</code>
