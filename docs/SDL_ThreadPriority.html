<h1>SDL_ThreadPriority</h1>
スレッドの優先度の列挙体
<h2>値</h2>
<table border="1">
<tr><td>SDL_THREAD_PRIORITY_LOW</td><td>優先度低 緊急でないバックグラウンドの処理</td></tr>
<tr><td>SDL_THREAD_PRIORITY_NORMAL</td><td>優先度通常 一般的な目的の処理</td></tr>
<tr><td>SDL_THREAD_PRIORITY_HIGH</td><td>優先度高 タイミングが重要な処理</td></tr>
</table>
