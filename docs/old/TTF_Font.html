<h1>TTF_Font</h1>
<p>
<code>typedef struct _TTF_Font TTF_Font;</code>
</p>
<p>
読み込まれたフォントの不透明型.
この型は常にTTF_Font*のようにポインタで使われる.
これは構造体が持つフォントデータはAPI関数が情報を得るときのみ使われる.
ユーザはこのデータに直接アクセスしようとしてはならない. 構造はAPIのバージョンによって異なる可能性があり, アプリケーションの信頼性が失われる.
</p>
