<h1>SDLNet_Quit</h1>
<p>
<code>void SDLNet_Quit()</code>
</p>
<p>
ネットワークAPIを終了する.
この関数を呼ぶと全てのソケットは閉じられる. そしてそれ以降はSDL_netの関数を呼んではならない.
無論, <a href="SDLNet_Init.html">SDLNet_Init</a>を再び呼べば使えるようになる.
</p>
<h2>サンプルコード</h2>
<code>
<pre>
SDLNet_Quit();
// ここで SDL_Quit(); してもよいし, しなくてもよい
</pre>
</code>
