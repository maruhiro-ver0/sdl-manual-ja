<h1>UDPsocket</h1>
<p>
<code>
<pre>
typedef struct _UDPsocket *UDPsocket;
</pre>
</code>
</p>
<p>
UDPソケットで使われる不透明データ型.
これはポインタで, NULLになりうる.
NULLはESTABLISHEDなソケットがないことを表す.
</p>
