<h1>Sint16</h1>
符号あり16ビット整数型
<h2>構文</h2>
<code>typedef int16_t Sint16</code><br>
<code>#define SDL_MAX_SINT16  ((Sint16)0x7FFF)        /* 32767 */</code><br>
<code>#define SDL_MIN_SINT16  ((Sint16)(~0x7FFF))     /* -32768 */</code>
