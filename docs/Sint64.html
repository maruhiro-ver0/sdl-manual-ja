<h1>Sint64</h1>
符号あり64ビット整数型
<h2>構文</h2>
<code>typedef int64_t Sint64</code><br>
<code>#define SDL_MAX_SINT64  ((Sint64)0x7FFFFFFFFFFFFFFFll)      /* 9223372036854775807 */</code><br>
<code>#define SDL_MIN_SINT64  ((Sint64)(~0x7FFFFFFFFFFFFFFFll))   /* -9223372036854775808 */</code>
