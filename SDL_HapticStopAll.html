<h1>SDL_HapticStopAll</h1>
ハプティックデバイスで現在再生中の全ての効果を停止する
<h2>構文</h2>
<code>int SDL_HapticStopAll(SDL_Haptic* haptic)</code>
<h2>引数</h2>
<table border="1" summary="SDL_HapticStopAll">
<tr><td>haptic</td><td>再生を停止するハプティックデバイス</td></tr>
</table>
<h2>戻り値</h2>
成功のとき0, 失敗のとき負の数のエラーコードを戻す.
<a href="SDL_GetError.html">SDL_GetError()</a>で詳細を知ることができる.
<h2>SDL Wikiへのリンク</h2>
