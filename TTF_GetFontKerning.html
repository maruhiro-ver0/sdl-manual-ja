<h1>TTF_GetFontKerning</h1>
フォントのカーニングの有効無効を得る
<h2>構文</h2>
<code>int TTF_GetFontKerning(const TTF_Font *font)</code>
<h2>引数</h2>
<table border="1" summary="TTF_GetFontKerning">
<tr><td>font</td><td>調査するフォント</td></tr>
</table>
<h2>戻り値</h2>
カーニングが有効のとき0以外, それ以外のとき0を戻す.
<h2>バージョン</h2>
SDL_net 2.0.12以降
