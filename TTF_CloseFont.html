<h1>TTF_CloseFont</h1>
<p>
<code>void TTF_CloseFont(TTF_Font *font)</code>
</p>
<p>
<dl>
<dt>font</dt><dd>解放する<a href="TTF_Font.html">TTF_Font</a>へのポインタ</dd>
</dl>
</p>
<p>
fontが使用するメモリとfont自身をメモリから解放する.
新しいフォントを読み込まない限り, 解放後にfontを使ってはならない.
</p>
