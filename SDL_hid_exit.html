<h1>SDL_hid_exit</h1>
HIDAPIライブラリを終了する
<h2>構文</h2>
<code>int SDL_hid_exit(void)</code>
<h2>戻り値</h2>
成功のとき0, 失敗のとき-1を戻す.
<h2>詳細</h2>
<p>
この関数はHIDAPIに関連する全ての静的データを解放する.
メモリリークを避けるため, 実行を終了するとき呼ぶ必要がある.
</p>
<h2>バージョン</h2>
SDL 2.0.18以降
