<h1>TTF_ByteSwappedUNICODE</h1>
UNICODEテキストのバイト交換のデフォルトを設定する
<h2>構文</h2>
<code>void TTF_ByteSwappedUNICODE(SDL_bool swapped)</code>
<h2>引数</h2>
<table border="1" summary="TTF_ByteSwappedUNICODE">
<tr><td>swapped</td><td>テキストがバイト交換されているかを示すブール値</td></tr>
</table>
<h2>詳細</h2>
<p>
文字列のUNICODE BOM文字は後続の文字列に対してこの設定を上書きする.
</p>
<h2>バージョン</h2>
SDL_net 2.0.12以降
